<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="/assets/css/highlight.css" rel="stylesheet">
    <link href="/assets/css/documentation.min.css" rel="stylesheet">
    <link href="/assets/css/bulma-carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    
    <!-- Load Font Awesome 5 -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>
    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
    
    <section class="hero is-medium has-carousel">
        <div class="hero-carousel">
            <div class='has-background is-active'>
                <img class="is-background" src="https://wikiki.github.io/images/merry-christmas.jpg" alt="" />
            </div>
            <div class='has-background'>
                <img class="is-background" src="https://wikiki.github.io/images/singer.jpg" alt="" />
            </div>
            <div class='has-background'>
                <img class="is-background" src="https://wikiki.github.io/images/sushi.jpg" alt="" />
            </div>
            <div class='has-background'>
                <img class="is-background" src="https://wikiki.github.io/images/life.jpg" alt="" />
            </div>
        </div>
        <div class="hero-head">
            <nav class="navbar is-transparent">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item has-text-white is-active">
                                Home
                            </a>
                            <a class="navbar-item has-text-white">
                                Examples
                            </a>
                            <a class="navbar-item has-text-white">
                                Documentation
                            </a>
                            <span class="navbar-item has-text-white">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fa fa-github"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body has-text-centered">
            <h1 class="title has-text-white">My Beautiful Carousel</h1>
        </div>
    </section>
</div>
</body>
</html>
